						<div class="" id="newsneirong">
							<!-- 城乡居民医保是政府实施的一项社会医疗保险制度，采取个人缴费和政府补助相结合的筹资方式，保障城乡居民的基本医疗需求。 　
							<img src="img/shouye/htmlparser.png" style="width: 700px;height: 420px;">
							　政府补助标准一般为个人缴费的2倍左右。参加城乡居民基本医保，患病时可在门诊和住院时享受相应的基本医保待遇。
							<img src="img/shouye/htmlparser.png" style="width: 700px;height: 420px;">
							<img src="img/shouye/htmlparser.png" style="width: 700px;height: 420px;">
							　　中国吉林网了解到，2020年吉林省城乡居民医保缴费标准为每人每年290元(学生、儿童200元)。自今年起，全省城乡居民医保(含原新农合)统一实行按自然年度集中缴费，日期为2019年12月1日至2020年2月29日，以后每年度第四季度为集中缴费期。 -->
						</div>
