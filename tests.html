<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>带停顿的消息滚动 - 每次移动一行</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			.demo ul {
				width: 300px;
				/* height:30px;*/
				height: 90px;
				padding: 0 20px;
				border: #e1e1e1 solid 1px;
				overflow: hidden;
			}

			.demo li {
				width: 300px;
				height: 30px;
				line-height: 30px;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
			}
			.addUl_list{
				position: absolute;
				left: 0;
				top: 30px;
				width: 90%;
			}
		</style>
		<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
	</head>

	<body>

		<div class="row py-1 mt-3" style="border-top: 2px solid #cccccc;border-bottom: 2px solid #cccccc;position: relative;" id='footerguide'>
			<div class="" style="font-size: 16px;">
				相关链接
			</div>
			
			<div class="shengjibumen" style="font-size: 14px;margin-left: 30px;" id='shengji'>
				<div class="">
					省级部门
				</div> 
				<ul id="addrUl" class="addUl_list" style="display: none;">
					<li>asdad</li>
					<li>asdad</li>
					<li>asdad</li>
					<li>asdad</li>
					<li>asdad</li>
				</ul>
			</div>
			<div class="shengjibumen" style="font-size: 14px;margin-left: 30px;" id='difang'>
				<div class="">
					地方网联
				</div>
				
				<ul id="addrUl" class="addUl_list" style="display: none;">
					<li>4123</li>
					
					<li>as124123dad</li>
					<li>a123123sdad</li>
					<li>42423412</li>
				</ul>
			</div>
			<div class="shengjibumen" style="font-size: 14px;margin-left: 30px;" id='youqing'>
				<div class="">
					友情链接
				</div>
				<ul id="addrUl" class="addUl_list" style="display: none;">
					<li>asdad</li>
					<li>asd````````ad</li>
					<li>as````dad</li>
					<li>a````sdad</li>
					<li>as```dad</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {

				$("#footerguide> .shengjibumen").hover(function(){
					$(this).find("#addrUl").show()
					console.log("jin");
				},function(){
					$(".addUl_list").css({'display':'none'})
					console.log('chu');
				})
				
				
			})
		</script>
	</body>
</html>
